<!--users/templates/registration/password_reset_form.html-->

{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
    <div class="container">
        <h2 class="mt-4">Send Password Reset Link</h2>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.email.label_tag }}
                {{ form.email|add_class:"form-control" }}
            </div>
            <input type="submit" value="Reset" class="btn btn-primary">
        </form>

        <div class="mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary"><-- Back
                    to Dashboard</a>
        </div>
    </div>
{% endblock %}
