<!--
users/templates/registration/password_change_form.html
Logged-in users can change their password
-->

{% extends 'base.html' %}

{% block content %}
    <h2>Change Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change">
    </form>

    <a href="{% url 'dashboard' %}">Back to Dashboard</a>

{% endblock %}
